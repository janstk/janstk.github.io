<html>

	<head>
		<meta charset="UTF-8" />
		<title></title>

		<script type="text/javascript">
			/*增删改查div
			 *
			 * */
			 //初始化
			window.addEventListener('load', function() {
				//获取按钮元素
				var addBtn = document.getElementById('add');
				var delBtn = document.getElementById('del');
				var replaceBtn = document.getElementById('replace');
				var copyBtn = document.getElementById('copy');
				//获取页面的元素
				var outer = document.getElementById('outer');
				//添加事件绑定
				
				//添加方法。
				addBtn.addEventListener('click', function() {
					var newDiv = outer.appendChild(document.createElement('div'));
					var xPos = Math.floor(Math.random() * 100);
					var yPos = Math.floor(Math.random() * 100);
					newDiv.setAttribute('class', 'inner')
					newDiv.setAttribute('style', "padding-top:" + xPos + ";padding-left:" + yPos + ";")
				});
				//删除元素
				delBtn.addEventListener('click', function() {
					var child = outer.getElementsByClassName('inner');
					var len = child.length;
					for (var x = 0; x < len; x++) {
						removeMe(child[0]);
					}
				});
				replaceBtn.addEventListener('click', function() {
					var child = outer.getElementsByClassName('inner');
					var randChildNode = Math.floor(Math.random() * child.length);
					var newChild = document.createElement('div');
					var xPos = Math.floor(Math.random() * 100);
					var yPos = Math.floor(Math.random() * 100);
					newChild.setAttribute('class', 'inner')
					newChild.setAttribute('style', "background: black;padding-top:" + xPos + ";padding-left:" + yPos + ";")
					outer.replaceChild(newChild,child[randChildNode]);
				});
				copyBtn.addEventListener('click',function()
				{
					var child = outer.getElementsByClassName('inner');
					var randChildNode = Math.floor(Math.random() * child.length);
					var cpChild = child[randChildNode].cloneNode();
					outer.appendChild(cpChild);
					
				});
				function removeMe(node) {
					var parent = node.parentNode;
					parent.removeChild(node);
				}
			});
		</script>
		<style type="text/css">
			#outer {
				background: red;
				width: 400;
				height: 400;
			}
			.inner {
				border: thin solid white;
				background: yellowgreen;
				width: 50;
				height: 50;
			}
		</style>
	</head>

	<body>

		<div id="outer">
		<div id="inner"></div>
		</div>
		<button id="add">添加</button>
		<button id="del">删除</button>
		<button id="replace">替换</button>
		<button id="copy">复制</button>

	</body>

</html>
