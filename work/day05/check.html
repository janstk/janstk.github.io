<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script src="" type="text/javascript" charset="utf-8"></script>
		<title></title>
		<style type="text/css">
			.errorMsg {
				background-color: beige;
				color: red;
			}
			input {
				border-top: none;
				border-left: none;
				border-right: none;
				background-color: #F5F5DC;
			}
			input:focus {
				border: 2px solid red;
				background-color: skyblue;
			}
			td {
				text-align: center;
			}
			#submit {
				background-color: green;
				font-family: castellar;
				font-size: 25px;
				color: ghostwhite;
			}
			.item {
				font-size: 18px;
				font-family: "微软雅黑";
			}
		</style>
	</head>

	<body>

		<!--
	作者：janstk@sina.com
	时间：2015-04-17
	描述：
	表单验证例子....
-->

		<div align="center">

			<form action="#" onsubmit="return checkForm();">

				<table width="800px">
					<tr>
						<td class='item'>姓名：</td>
						<td>
							<input type="text" id="form_name" onblur="checkUsername()" size="24"/><span class="errorMsg"></span>
						</td>
					</tr>

					<tr>
						<td class='item'>密码：</td>
						<td>
							<input type="password" id="form_pass" onblur="checkPassword()"  size="24"/><span class="errorMsg"></span>
						</td>
					</tr>

					<tr>
						<td class='item'>重复密码：</td>
						<td>
							<input type="password" id="form_repass" onblur="checkRePassword()" size="24"/><span class="errorMsg"></span>
						</td>
					</tr>

					<tr>
						<td class='item'>性别：</td>
						<td>
							男：
							<input type="radio" name="gender" value="male" checked="checked" /> &nbsp; 女：
							<input type="radio" name="gender" value="female" />
						</td>
					</tr>

					<tr>
						<td class='item'>爱好：</td>
						<td>
							Java
							<input type="checkbox" name="hobby" value="java" /> &nbsp; C/C++
							<input type="checkbox" name="hobby" value="cpp" /> &nbsp; JavaScript
							<input type="checkbox" name="hobby" value="js" /> &nbsp; Python
							<input type="checkbox" name="hobby" value="py" />
							<span class="errorMsg">
						</td>
					</tr>

					<tr>
						<td colspan="2">
							<hr>
						</td>
					</tr>
					<tr>
						<td colspan="2">
								<input type="submit" value="提交" />
						</td>
					</tr>
				</table>

			</form>
			</div>
	</body>
	<script src="js/check.js" type="text/javascript" charset="utf-8"></script>
</html>
